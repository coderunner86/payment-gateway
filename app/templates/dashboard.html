    <body class="bg-gray-100">
        <div class="container mt-3">
            <div class="bg-white shadow p-3 mb-3 rounded">
                <h2 class="text-center mb-4">Agregar nuevo usuario</h2>
                <form id="addUserForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre del Usuario">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <!-- Agregar aquÃ­ otros campos necesarios para Stripe -->
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-primary" onclick="addUser()">Agregar Usuario</button>
                    </div>
                </form>
            </div>
    
            <div class="container mt-3">
                <div class="bg-white shadow p-3 rounded">
                    <h1 class="text-center mb-4">Registered Customers</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">CUS</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for cus_id, details in users.items() %}
                            <tr>
                                <td>{{ cus_id }}</td>
                                <td>{{ details.name }}</td>
                                <td>{{ details.email }}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" onclick="deleteUser('{{ cus_id }}')">Delete</button>
                                    <button class="btn btn-secondary btn-sm" onclick="updateUser('{{ cus_id }}')">Update</button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

            function updateUser(cusId) {
                // Add JavaScript code to handle user update
                console.log("Update user with ID:", cusId);
            }
        </script>
    </body>
    
    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <h1>Codebook</h1>
