<!DOCTYPE html>
<html lang="es">
<head>
    <title>Customer Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

    <!-- Navigation -->
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-white font-semibold text-lg">Codebooks</h1>
                    </div>
                    
                </div>
            </div>
        </div>
    </nav>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Agregar nuevo usuario</h2>
            <form id="addUserForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                        Nombre
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Nombre del Usuario">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
                </div>
                <!-- Agregar aquÃ­ otros campos necesarios para Stripe -->
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="addUser()">
                        Agregar Usuario
                    </button>
                </div>
            </form>
        </div>
    <div class="container mx-auto mt-8">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">Registered Customers</h1>
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">CUS</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Name</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Email</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for cus_id, details in users.items() %}
                    <tr>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ cus_id }}</td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ details.name }}</td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ details.email }}</td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <button class="text-red-500 hover:text-red-700" onclick="deleteUser('{{ cus_id }}')">Delete</button>
                            <button class="text-blue-500 hover:text-blue-700" onclick="updateUser('{{ cus_id }}')">Update</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function deleteUser(cusId) {
            // Add JavaScript code to handle user deletion
            console.log("Delete user with ID:", cusId);
        }

        function updateUser(cusId) {
            // Add JavaScript code to handle user update
            console.log("Update user with ID:", cusId);
        }
    </script>
</body>
</html>
