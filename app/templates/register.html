<!DOCTYPE html>
<html>
<head>
    <!-- Agrega el enlace al archivo CSS de Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold mb-6">Register</h1>
        <form method="POST" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" class="w-full py-2 px-4 text-white bg-blue-500 rounded-md hover:bg-blue-600">Register</button>
        </form>
        <p class="mt-4">Already have an account? <a href="/api/userslogin" class="text-blue-500">Login</a></p>
    </div>
</body>
<footer></footer>
</html>
